<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack & TypeScript</title>
  </head>
  <body>
    <form id="myForm" method="post" autocomplete="off">
      <div class="input-group">
        <label for="username" class="form-label label-required">Name</label>
        <input
          type="text"
          id="username"
          name="username"
          data-validation_type="username"
          required
          placeholder="Your name..."
          class="form-input"
        />
      </div>
      <div class="input-group">
        <label for="surname" class="form-label label-required">Surname</label>
        <input
          type="text"
          id="surname"
          name="surname"
          data-validation_type="surname"
          required
          placeholder="Your surname..."
          class="form-input"
        />
      </div>
      <div class="input-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          data-validation_type="email"
          placeholder="Your email..."
          class="form-input"
        />
      </div>
      <button type="submit" class="submit-form_button">Submit</button>
    </form>
    <script src="bundle.js"></script>
  </body>
</html>
